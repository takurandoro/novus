<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Payment Link</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #FF6A00;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      text-align: left;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    /* Remove currency dropdown - always RWF */
    input[name="currency"] {
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #FF6A00, #EE0979);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Generate Payment Link</h2>
    <form action="/generate/generate-link" method="post">
      <label>Product/Service Name:</label>
      <input type="text" name="productName" required>
      <label>Description:</label>
      <textarea name="description" rows="4" required></textarea>
      <label>Price (in RWF):</label>
      <input type="text" name="price" required>
      <!-- Remove currency dropdown; set hidden field -->
      <input type="hidden" name="currency" value="RWF">
      <label>Main Brand Color (Hex code, e.g., #FF6A00):</label>
      <input type="text" name="mainBrandColor" required>
      <button type="submit">Generate Link</button>
    </form>
  </div>
</body>
</html>
